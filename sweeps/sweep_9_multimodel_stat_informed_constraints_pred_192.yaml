# 7. statistics informed epsilon setting with multiple models
program: run.py
method: grid
metric:
  name: mse/test
  goal: minimize
parameters:
  wandb_run:
    value: "StatInformed-10e"
  wandb_project: 
    value: "alelab/Autoformer"
  experiment_tag: 
    value: "e3_weather_10e_statinformed_seeds23"
  des:
    value: "7. statistics informed epsilon setting with multiple models"
  model:
    values: ["Autoformer","Reformer"]
  train_epochs:
    value: 10
  constraint_level:
    values: [0.553,0.567,0.665]
  dual_init:
    value: 1.0
  dual_lr:
    value: 0.01
  pred_len:
    value: 192
  is_training:
    value: "1"
  root_path:
    value: "./dataset/weather/"
  data_path:
    value: "weather.csv"
  model_id:
    value: "weather_96_96"
  data:
    value: "custom"
  features:
    value: "M"
  seq_len:
    value: 96
  label_len:
    value: 48
  e_layers:
    value: 2
  d_layers:
    value: 1
  factor:
    value: 3
  enc_in:
    value: 21
  dec_in:
    value: 21
  c_out:
    value: 21
  itr:
    value: 1
  seed:
    value: 0 # Forces the seed to be different for each run.